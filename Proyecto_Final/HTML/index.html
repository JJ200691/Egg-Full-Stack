<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="layout/layout::head">
    <title>Ep-Móvil</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="shortcut icon" href="../Imágenes/icono1.ico">
</head>

<body>
<header th:replace="layout/navbar::navbar-l"></header>
<img src="../Imágenes/icono1.ico" alt="imagen" class="img">
<!--Carrousel-->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{${'/images/imgCarrousel1.jpg'}}" class="d-block w-100" width="1000" height="450"
                 alt="0">
        </div>
        <div class="carousel-item  ">
            <img th:src="@{${'/images/imgCarrousel2.jpg'}}" class="d-block w-100" width="1000" height="450"
                 alt="1">
        </div>
        <div class="carousel-item ">
            <img th:src="@{${'/images/imgCarrousel3.jpg'}}" class="d-block w-100"
                 width="1000" height="450" alt="2">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<!--Carrousel-->
<!--Espacio-->
<hr class="featurette-divider">
