<html xmlns:th="https://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout::head">
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
<header th:replace="layout/navbar::navbar-l"></header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6 text-center">
            <div class="row form">
                <form th:action="@{/comentario/save-comentario}" th:object="${comentario}" method="POST">
                    <h2 th:text="${comentario.producto.nombre}"></h2>

                    <textarea th:field="*{texto}" class="form-control mb-2" rows="8"></textarea>

                    <input type="hidden" th:value="${comentario.producto.id}"/>

                    <button type="submit" class="btn btn-outline-success">Enviar</button>

                </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="layout/layout::footer"></footer>
</body>
</html>
