<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:fragment="head">
        <meta charset="UTF-8"/>
        <title>EP Móvil</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <link rel="stylesheet" href="/styles/style.css"/>
        <link rel="stylesheet" href="/estilos/navbar.css">
        <link rel="stylesheet" href="/estilos/footer.css">
        <link rel="icon" type="favicon" href="/images/favicon-blanco.ico">
       
    </head>
    <body>
        <footer th:fragment="footer">
            <div class="footer-div bg-dark">
                <div class="contenedor-footer">
                    <a class="navbar-brand" th:href="@{/}">
                        <img th:src="@{${'/images/epmovil-icono.png'}}"
                            style="width: 50px;" alt="">
                        EP-MOVIL
                    </a>
                    <div class="categorias-navegacion">
                        <ul>
                            <a th:href="@{/tienda/tienda2}"><li>Tienda</li></a>
                            <a th:href="@{/tienda/productos}"><li>Dashboard</li></a>
                            <a th:href="@{/repara}"><li>Contacto</li></a>
                            <a th:href="@{/about}"><li>Conocenos</li></a>
                            <a th:href="@{/carrito/productosCarrito}"><li>Carrito</li></a>
                        </ul>
                    </div>
                    <div class="redes">
                        <h3>¡SEGUINOS EN NUESTRAS REDES SOCIALES!</h3>
                        <div>
                            <a href="">
                                <img class="logo" th:src="@{${'/images/facebook-logo.png'}}"
                                    alt="facebook-img">
                            </a>
                            <a href="">
                                <img class="logo"
                                    th:src="@{${'/images/instagram-logo.png'}}"
                                    alt="instagram-img"
                            </a>
                            <a href="">
                                <img class="logo" th:src="@{${'/images/twitter-logo.png'}}"
                                    alt="twitter-img">
                            </a>
                        </div>
                    </div>
                </div>
                <p class="copyrigth">© 2022 EP-Movil</p>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        </footer>

    </body>
</html>
