<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8"/>
        <title>Contacto - EP Móvil</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <link rel="stylesheet" href="/estilos/navbar.css">
        <link rel="stylesheet" href="/estilos/repara.css">
        <link rel="stylesheet" href="/estilos/footer.css">
        <link rel="icon" type="favicon" href="/images/favicon-blanco.ico">
    </head>

    <body>
        <header th:replace="layout/navbar::navbar-l"></header>

        <div class="container">
            <h1>DEJANOS TU CONSULTA</h1>

            <p>Completá los datos a continuación para que podamos contactarnos con vos a la brevedad!!</p>
            <form action="" class="repara-form">
                <input class="detalle" type="text" placeholder="Nombre"/>
                <input class="detalle" type="text" placeholder="Apellido"/>
                <input class="detalle" type="email" placeholder="Email de contacto"/>
                <!-- <label for="detalle" class="detalle-label">Dejanos tu consulta</label> -->
                <textarea class="detalle" name="detalle" id="detalle" placeholder="Escribe tu consulta aquí" cols="50" rows="10"></textarea>
                <input class="enviar btn btn-primary" type="submit" value="Enviar"/>
            </form>
            <br/>
            <p>O también podes escribirnos a <a href="mailto:proyectoepmovil@gmail.com">proyectoepmovil@gmail.com</a></p>

        </div>

        <hr>

        <footer class="footer navbar-fixed-bottom" th:replace="layout/layout::footer"></footer>
    </body>
