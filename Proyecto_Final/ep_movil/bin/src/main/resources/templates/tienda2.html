<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.com.org"
xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tienda - EP Móvil</title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/styles/style.css"/>
    <link rel="stylesheet" href="/estilos/stylef.css"/>
</head>
<body>
    <header th:replace="layout/navbar::navbar-l"></header>
    <div class="banner-container">
        <img src="/images/banner-tienda.jpg" alt="banner-tienda" class="banner-tienda">
    </div>
    <div class="general">
    <aside class="aside">
        
        <div class="categories">
            <p class="">CATEGORÍAS</p>
            <ul>
                <li><a href="">Celulares</a></li>
                <li><a href="">Notebooks</a></li>
                <li><a href="">Placas de video</a></li>
                <li><a href="">Procesadores</a></li>
                <li><a href="">Motherboards</a></li>
            </ul>
        </div>

        <div class="dropdown">
            <button class="dropbtn">ORDENAR POR    ▼</button>
            <div class="dropdown-content">
                <a href="/tienda/Ox-P">Menor precio</a>
                <a href="/tienda/Ox+P">Mayor precio</a>
                <a href="/tienda/OxND">Alfabéticamente A-Z</a>
                <a href="/tienda/OxNA">Alfabéticamente Z-A</a>
            </div>
        </div>

        <!-- <div class="order-by">

            <form id="sort_form1" name="sort_form1" method="get" action="#" class="sortForm square">
                <label for="filter">ORDENAR POR</label>
                <select name="sort" id="filter">
                    <option value="price-asc">Menor precio</option>
                    <option value="price-desc">Mayor precio</option>
                </select>
                <button type="submit">Ordenar</button>
            </form> -->
            
            
            <!-- <ul>
                <li><a class="sort-option" href="">Menor precio</a></li>
            <li><a class="sort-option" href="">Mayor precio</a></li>
            <li><a class="sort-option" href="">A → Z</a></li>
            <li><a class="sort-option" href="">Z → A</a></li>
        </ul> -->
        <!-- </div> -->
        
    </aside>
    <div class="grid">
        <div class="producto" th:each="producto: ${list}">
            <a class="imagen" href="">
                <img class="imagen-producto" th:src="@{'/images/'+
                ${producto.imagen}}"
                     alt="producto imagen"/>
            </a>
            <a class="datos" href="">
                <h5 th:text="${producto.nombre}"></h5>
                <h6 class="price" th:text="'$' +
                            ${producto.precio}"></h6>
                <p></p>
            </a>
            <!-- En el botón de abajo, la idea sería agregar una especie de "IF role == user" se muestre ese botón -->
            <a class="add-to-cart" href="#">Añadir a carrito</a>
            <!-- En caso de ser "role == admin" se mostraría el siguiente DIV -->
            <div class="admin-buttons">
                <!-- <a class="add" href="#"><img th:src="@{${'/images/cart.png'}}" alt="Agregar al carrito"></a>  -->
                <a class="modify" href="#"><img th:src="@{${'/images/edit.png'}}" alt="Modificar"></a>
                <a class="delete" href="#"><img th:src="@{${'/images/delete.png'}}" alt="Eliminar"></a>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <nav aria-label="Pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:if="${current != 1}">
                    <a class="page-link" th:href="@{|/tienda/tienda2/?page=${prev}|}"> Anterior</a>
                </li>
                <li class="page-item" th:each="page : ${pages}" th:if="${current == page ? '!active' : ''}">
                    <a class="page-link" th:href="@{|/tienda/tienda2/?page=${page}|}" th:text="${page}"></a>
                </li>
                <li class="page-item" th:if="${current != last}">
                    <a class="page-link" th:href="@{|/tienda/tienda2/?page=${next}|}"> Posterior</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<footer th:replace="layout/layout::footer"></footer>
</body>
</html>
