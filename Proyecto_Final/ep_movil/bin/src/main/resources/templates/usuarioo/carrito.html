<h1>Carrito</h1>
<div th:each="producto: ${list} " class="row justify-content-center">
    <div class="card mt-5 " style="max-width: 900px;">
        <div class="row g">
            <div class="col-md-4 align-content">
                <img class="img-fluid"
                     th:src="@{'/images/'+ ${producto.imagen}}"
                     alt="producto imagen"/>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h4 class="card-title" th:text="${producto.nombre}"></h4>
                    <div class="d-flex flex-row-reverse bd-highlight">
                        <h3 class="card-text p-2 bd-highlight" th:text="'$'  + ${producto.precio}"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
